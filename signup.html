<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalSU Library Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="icon"
      href="https://psu.palawan.edu.ph/wp-content/themes/gwt-wordpress-gwt-wordpress-26.0.0/favicon.ico"
    />
  </head>
  <body>
    <div class="sign-up-form">
      <h1>Sign Up Now</h1>
      <form>
        <input type="email" class="input-box" placeholder="Your Email" />
        <input type="password" class="input-box" placeholder="Your Password" />
        <p>
          <span><input type="checkbox" /></span> I agree to terms of services.
        </p>
        <button type="button" class="signup-btn">Sign up</button>
        <hr />

        <p class="or">OR</p>

        <button type="button" class="email-btn">Login with Email</button>

        <p>Do you have an account? <a href="#"> Sign in</a></p>
      </form>
    </div>
  </body>
</html>
